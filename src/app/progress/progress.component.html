


 
 <body>
  
    
    <div *ngFor="let text of datad">
        <div class="left">
            <img [src]="text.image">
            <i class="fa fa-long-arrow-left"></i>
            <i class="fa fa-long-arrow-right"></i>
          </div>
          <div class="right">
            <div class="product-info">
              <div class="product-name" >
                <div *ngIf="!hidden">
                  <h1>{{text.id}}</h1> 
               </div>
               <div *ngIf="hidden">
                   <input class="text" type="text" [(ngModel)]="text.id">
               </div>
               <div *ngIf="!hidden">
                <h1>{{text.title}}</h1> 
             </div>
             <div *ngIf="hidden">
                 <input class="text" type="text" [(ngModel)]="text.title">
             </div>
              
                
                <i class="fa fa-search"></i>
                <i class="fa fa-user"></i>
                <i class="fa fa-shopping-cart"></i>
              </div>
              <div class="details">
                <div *ngIf="!hidden">
                  <h1>{{text.price}}</h1> 
               </div>
               <div *ngIf="hidden">
                   <input class="text" type="text" [(ngModel)]="text.price">
               </div>
               <div *ngIf="!hidden">
                <h1>{{text.category}}</h1> 
             </div>
             <div *ngIf="hidden">
                 <input class="text" type="text" [(ngModel)]="text.category">
             </div>
                

                
                <h4><span class="fa fa-dollar"></span>150</h4>
                <h4 class="dis"><span class="fa fa-dollar"></span>200</h4>
              </div>
             
              
    <button   (click)="moveproduct(text)" type = "button"  class = "btn-buy" > <i class="fa fa-shopping-cart" ></i>INPROGRESS </button> 
    <!--toggole function is used for dta in boolean process -->
    
    
    
</div>
</div>
</div>

 </body>
